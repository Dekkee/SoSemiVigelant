version: '3'

services:
  sosemivigelant.api:
    image: dekker/sosemivigelant.api
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - sql.data
    restart: always

  sosemivigelant:
    image: dekker/sosemivigelant
    build:
      context: ./src/SoSemiVigelant.FrontEnd
      dockerfile: Dockerfile
    restart: always
      
  sql.data:
    image: postgres:9.6-alpine
    volumes:
      - sql.data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: SoPostMuchGreWow!1
    restart: always

  sesemivigelant-auctioneer:
    build: ./SoSemiVigelant.Auctioneer
    ports:
        - 8000:8000
    depends_on:
        - sesemivigelant-mongo
    environment:
        - NODE_ENV=development
        - MONGO_HOST=sesemivigelant-mongo
        - RABBIT_HOST=sesemivigelant-rabbit
        - RABBIT_USER=SuchRabbit
        - RABBIT_PASS=VeryPassword
  sesemivigelant-mongo:
    image: mongo:latest
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
      - MONGODB_USER=SuchMongo
      - MONGODB_PASS=VeryPassword
    volumes:
      - ./data/db:/data/db
    ports:
        - 27017:27017

  sesemivigelant-rabbit:
    image: "rabbitmq:3-alpine"
    hostname: "sesemivigelant-rabbit"
    environment:
      RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
      RABBITMQ_DEFAULT_USER: "SuchRabbit"
      RABBITMQ_DEFAULT_PASS: "VeryPassword"
      RABBITMQ_DEFAULT_VHOST: "/"
    ports:
      - "15672:15672"
      - "5672:5672"
    labels:
      NAME: "rabbitmq"

volumes:
  sql.data:
    external: true