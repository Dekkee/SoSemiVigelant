version: '2'

services:
  sosemivigelant.api:
    image: dekker/sosemivigelant.api
    build:
      context: ./src/SoSemiVigelant
      dockerfile: Dockerfile
    depends_on:
      - sql.data

  sosemivigelant:
    image: dekker/sosemivigelant
    build:
      context: ./src/SoSemiVigelant.FrontEnd
      dockerfile: Dockerfile
    depends_on:
      - sosemivigelant.api
      
  sql.data:
    image: postgres:9.6-alpine