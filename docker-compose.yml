version: '3'

services:
  sosemivigelant.api:
    image: dekker/sosemivigelant.api
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - sql.data
    restart: always

  sosemivigelant:
    image: dekker/sosemivigelant
    build:
      context: ./src/SoSemiVigelant.FrontEnd
      dockerfile: Dockerfile
    restart: always
      
  sql.data:
    image: postgres:9.6-alpine
    volumes:
      - sql.data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: SoPostMuchGreWow!1
    restart: always

  sesemivigelant-auctioneer:
    build: ./SoSemiVigelant.Auctioneer
    ports:
        - 8000:8000
    depends_on:
        - sesemivigelant-mongo
    environment:
        - NODE_ENV=development
        - MONGO_HOST=sesemivigelant-mongo
        
  sesemivigelant-mongo:
    image: mongo:latest
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
      - MONGODB_USER=SuchMongo
      - MONGODB_PASS=VeryPassword
    volumes:
      - ./data/db:/data/db
    ports:
        - 27017:27017

volumes:
  sql.data:
    external: true